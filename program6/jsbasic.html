<html>
<head>
</head>
<script>
document.writeln("<h2>Properties of Math:</h2>"+"<br>");
document.writeln("Math.PI :" + Math.PI+"<br>");
document.writeln("Math.SQRT2:"+Math.SQRT2+"<br>");
document.writeln("Math.SQRT1_2:"+Math.SQRT1_2+"<br>");
document.writeln("Math.LOG2E:"+Math.LOG2E+"<br>");
document.writeln("Math.LOG10E:"+Math.LOG10E+"<br>");

document.writeln("<h2>Objects of Math:</h2>"+"<br>");
let num="8.7";
document.writeln("<b>Number is:"+num+"<br></b>"+"<br>");
document.writeln("Integer part:"+Math.trunc(8.7)+"<br>");
document.writeln("Round of 8.7 is:"+" "+Math.round(8.7)+"<br>");
document.writeln("Min(30,40) :" + Math.min(30, 40)+"<br>");
document.writeln("Max(30,40) :" + Math.max(30, 40)+"<br>");

document.writeln("<h2>Methods in String:</h2>"+"<br>");
let str="Thasni TR";
document.writeln("<b>String is:"+str+"<br></b>"+"<br>");
document.writeln("String length:"+str.length+"<br>");
document.writeln("In lowercase:"+str.toLowerCase()+"<br>");
document.writeln("In Uppercase:"+str.toUpperCase()+"<br>");
document.writeln("After Concatenate:"+str.concat(" ","thasni")+"<br>");
document.writeln("After replace:"+str.replace('Thasni','Theja'));


</script>
</html>
